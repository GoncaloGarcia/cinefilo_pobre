<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
	  <section class="section">
	  <button id="sortAscending">Reverse Sort</button>

    <div class="columns is-centered">
    <div class="column is-half">

	    <table class="table  table is-striped ">
  <thead >
    <tr>
      <th align="center"><abbr title="Filme">Filme</abbr></th>
      <th align="center"><abbr title="Nota IMDB">IMDB</abbr></th>
      <th align="center"><abbr title="Canais">Canais</abbr></th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
	    </table>
    <script src="http://d3js.org/d3.v3.min.js"></script> 
        <script type="text/javascript"charset="utf-8">
		var csvarray;
		d3.text("out.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);
                csvarray = parsedCSV;
                var container = d3.select("tbody")
                    .selectAll("tr")
                        .data(csvarray).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
			.attr("align", "center")
			.attr("valign", "middle")
                        .text(function(d) { return d; });
            	});

		d3.select("#sortAscending")
			.on("click", function() {
			var tablemy = d3.select("tbody").selectAll("tr").data(csvarray.reverse());
			
			var elements = tablemy.selectAll("td").data(function(d) { return d; });
			elements.text(function(d) { return d; });

			});


        </script>
    </div>
    </div>
  </section>
  </body>
</html>
